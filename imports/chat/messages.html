<template name="Messages">
  
    <div class="messagesContainer" id="messagesContainer">
      <ul>
      {{>atForm}}
        {{#each messages}}
          {{> CommunityMessage}}
          {{scrollDown}}
        {{/each}}
      </ul>
    </div>
    
    <div style="position:absolute; bottom: 0px; width: 100%; margin-left: -3px;">
      <form class="new-message" autocomplete=off>
          <input type="text" name="text" class="form-control" placeholder="Write something down! :)">
      </form>
    </div>
  
  
</template>
 
<template name="CommunityMessage">
  <li style="word-wrap: break-word;"><span class="midAlign">{{timeToMinutes timeStamp}} </span><strong>{{#each writterCursor username}}{{>RoomUserButton}}{{/each}}</strong><span class="midAlign">: {{text}}</span></li>
</template>

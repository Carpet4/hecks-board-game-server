<template name="RoomsBar">
	
		<nav class="side-nav">
			<h3>Chat rooms</h3>
			<button class="newRoom mainButton">New Room</button>
			{{#if newRoom}}
			<form>
				Room name:
				<input type="text" name="roomName">
				<div id="nameExists2"></div>
				<div class="checkbox">
  					<label><input type="checkbox" name="isPrivate">Private?</label>
				</div>
				<input type="submit" class="submitRoom mainButton" value="Create">
			</form>
			{{/if}}
			<ul>

				
				<h4>Active:</h4>
				{{#each activeRooms}}
					{{>ActiveRoomOnList}}
				{{/each}}

				<br><h4>Available:</h4>
				{{#each avaRooms}}
	        		{{>AvaRoomOnList}}
	     		{{/each}}
			</ul>
		</nav>
	
</template>

<template name="AvaRoomOnList">
	<li>
		<div class="btn-group">
	    	<button type="button" class="btn btn-link dropdown-toggle listButton" data-toggle="dropdown">
	    	{{name}}</button>
	    	<ul class="dropdown-menu inviDropMenu" role="menu">
	    		<li><button class="info userBtn pink" value="{{name}}">Info</button></li>
			    <li><button class="join userBtn green" value="{{_id}}">Join</button></li>
	    	</ul>
	  	</div>
	</li>
</template>

<template name="ActiveRoomOnList">
	<li>
		<div class="btn-group">
	    	<button type="button" class="mainButton dropdown-toggle listButton" data-toggle="dropdown">
	    	<span class="glyphicon glyphicon-cog"></span> </button>
	    	<ul class="dropdown-menu inviDropMenu" role="menu">
	    		<li><button class="info userBtn pink" value="{{name}}">Info</button></li>
			    <li><button class="leaveRoom userBtn darkred" value="{{_id}}">Leave</button></li>
	    	</ul>
	  	</div>
	  	{{#if isUnRead _id}}
			<button class="activeRoom btn btn-link listButton" value="{{_id}}" style="color:#33ff33;">{{name}}</button>
		{{else}}{{#if isOpen _id}}
			<button class="activeRoom btn btn-link listButton" value="{{_id}}" style="color:#66ffe0; text-decoration: underline;">{{name}}</button>
		{{else}}
			<button class="activeRoom btn btn-link listButton" value="{{_id}}">{{name}}</button>
		{{/if}}
		{{/if}}
	</li>
</template>

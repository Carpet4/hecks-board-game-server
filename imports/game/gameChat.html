<template name="GameChat"> 
  <div class="gameMessagesContainer" id="gameMessagesContainer">
    <ul>
      {{#each messages}}
        {{> GameMessage}}
        {{scrollDown}}
      {{/each}}
    </ul>
  </div>
  
  <div style="position:absolute; bottom: 0px; width: 100%; margin-left: -3px;">
    <form class="newGameMessage" autocomplete=off>
        <input type="text" name="text" class="form-control" placeholder="Write something down! :)">
    </form>
  </div>
</template>

<template name="GameMessage">
  <li style="word-wrap: break-word"> <span class="midAlign">{{timeToMinutes timeStamp}}</span> <strong>{{#each writterCursor username}}{{>UserButton}}{{/each}}</strong><span class="midAlign">: {{text}}</span></li>
</template>

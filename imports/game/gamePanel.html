<Template name="GamePanel">
	<table class="gamePanel">

		<tr>
	  		<td style="color: blue;"><h2>{{player1}}</h2></td>
	  		<td style="color: red;"><h2>{{player2}}</h2></td>
	  	</tr>
	  	<tr>
	  		<td><h2 class="clock {{#if redClock1}}red{{/if}}" style="display: inline;">{{clock1}}</h2><sup>{{timeInc}}</sup></td>
	  		<td><h2 class="clock {{#if redClock2}}red{{/if}}" style="display: inline;">{{clock2}}</h2><sup>{{timeInc}}</sup></td>
	  	</tr>
	  
      	<tr>
      		{{#if isFinished}}
				<td>
					<button class="shareVar mainButton">Share Variation</button>
				</td>
				<td>
					<div style="white-space: nowrap;">
					
						<button class="mainButton back10"><span class="glyphicon glyphicon-backward"></span></button><button class="mainButton back1"><span class="glyphicon glyphicon-triangle-left"></span></button><form style="display: inline;" class="changeMove" autocomplete=off><input id="moveNumber" type="text" name="num" value=0></form><button class="mainButton forward1"><span class="glyphicon glyphicon-triangle-right"></span></button><button class="mainButton forward10"><span class="glyphicon glyphicon-forward"></span></button>
					
					</div>
				</td>
      		{{else}}
			<td>
				<button class="resign mainButton">Resign</button>
			</td>	
			<td>
				<button class="pass mainButton">Pass</button>
			</td>
			{{/if}}
		</tr>
		<tr>

	  		<td colspan="2">{{turn}}</td>

	  	</tr>		
    </table>

</Template>

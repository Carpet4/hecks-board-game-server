<template name="Play">
	<div class="container">
    <h2> Find a game! </h2>
	{{#if Template.subscriptionsReady}}
		Minimum time settings
			<select class="minTime">
		  		<option value="10">10s</option>
				<option value="20" selected="selected">20s</option>
				<option value="30">30s</option>
				<option value="40">40s</option>
			</select> inc per move. <br><br>

		Maximum time settings
			<select class="maxTime">
		  		<option value="10">10s</option>
				<option value="20">20s</option>
				<option value="30" selected="selected">30s</option>
				<option value="40">40s</option>
			</select> inc per move. <br><br>

		Minimum rank
			<select class="minRank">
		  		<option value="-300" selected="selected">-300</option>
				<option value="-200">-200</option>
				<option value="-100">-100</option>
				<option value="0">Your rank</option>
			</select><br><br>

		Maximum rank
			<select class="maxRank">
		  		<option value="300" selected="selected">+300</option>
				<option value="200">+200</option>
				<option value="100">+100</option>
				<option value="0">Your rank</option>
			</select><br><br>
	
	    <button class="btn-lg {{#if isAutomatch}}automatchRemove btn-success{{else}}automatchInsert mainButton{{/if}}">
	      {{#if isAutomatch}}
	      	Searching...
	      {{else}}
	      	Match Me Up!
	      {{/if}}
	    </button><br><br>
	    <iframe width="560" height="315" src="https://www.youtube.com/embed/vFBQmppjVC4" frameborder="0" allowfullscreen></iframe>
    {{/if}}
    </div>
</template>

<template name="Profile">
	<div class="container">
	{{#with singleProfile}}
		<ul>
			<li>
				<h5>Name: {{username}}</h5>
			</li>
			<li>
				<h5>Rating: {{mathFloor rating}}</h5><br>
			</li>
			{{#if isYou}}
			<form id="submitProfile">
			<!--<li>
				Gender:<select name="gender" id="genderSelect">
					<option selected="selected"></option>
					<option value="Vacuum cleaner">Vacuum cleaner</option>
					<option value="Carpet">Carpet</option>
				</select>
			</li>-->
			<!--<li>
				Philosophy of life:<select name="philosophy">
					<option selected="selected"></option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</li>-->
			<li>
				<h5>Self expression box:</h5>
  				<textarea type="text" name="box" value ="{{profile.box}}" class="SEbox"></textarea>			
			</li>
			<input type="submit" class="mainButton" value="Save changes">
			</form><br>
			<button id="changePwd" class="btn-link">Change password</button>
				{{#if changePwdHelper}}
					{{>atForm}}
				{{/if}}	

			{{else}}
			<li>
				Self Expression Box:
				<div class="SEbox">
				{{profile.box}}
				</div>
			</li>
			{{/if}}
		</ul>

		<table class="table-bordered gameListTable">
			<tr>
				<th>Sente</th>
				<th>Rating</th>
		    	<th>Gote</th>
			    <th>Rating</th>
			    <th>Result</th> 
			    <th>View</th>
			</tr>
			{{#each games _id}}
				{{> SingleGameOnList}}
			{{/each}}
		</table>

	{{/with}}
	</div>	
</template>

<template name="SingleGameOnList">
	<tr> 
  		<td>{{#each idWritterCursor p1}}{{>UserButton}}{{/each}}</td> 
  		<td>{{mathFloor rating1}}</td> 
  		<td>{{#each idWritterCursor p2}}{{>UserButton}}{{/each}}</td> 
  		<td>{{mathFloor rating2}}</td> 
  		<td>{{#if getResult result}}{{result}}{{else}}<a class="btn-link" href="/game/{{_id}}"> Watch!</a>{{/if}}</td>
  		<td><a class="btn-link" href="/game/{{_id}}"> Here</a></td>
  	</tr>
</template>
